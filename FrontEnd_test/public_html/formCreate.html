<html>
    <head>
        <title>Form Creation tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--jQuery-->
        <script src="js/jquery-1.12.4.min.js"></script>
        <!--Boostrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


        <link href="css/global.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Actions</h3>
                    <div class="btn-group" role="group" aria-label="XML manipulation buttons">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addFormDialog">New form</button>
                        <button type="button" class="btn btn-default control">Add slide</button>
                        <button type="button" class="btn btn-default control">Add question</button>                        
                        <button id="logXML" type="button" class="btn btn-default">LOG XML</button>                        
                    </div>
                </div>
            </div>

            <div class="modal fade" id="addFormDialog" tabindex="-1" role="dialog" aria-labelledby="add form dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Vytvoření formuláře</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Název formuláře</label>
                                <input type="text" class="form-control" id="formName">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zrušit</button>
                            <button type="button" class="btn btn-primary submitDialog">Vytvořit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/formManipulation.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
